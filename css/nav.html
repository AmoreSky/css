        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Navigation Bar Variations</title>
            <style>
                body{
                    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                    margin: 0;
                    padding: 20px;
                    background-color: #1a1a1a;
                    color: aliceblue;
                }
                .nav1{
                    background-color: rgb(100, 100, 243);
                    padding: 2px;
                }
                .nav1 ul{
                    display: flex;
                    justify-content: space-around;
                    list-style-type: none;
                }
                .nav1 li {
                    display: inline;
                    font-weight: bolder;
                }
                .nav1 a{
                    text-decoration: none;
                    color: antiquewhite;
                    position: relative;
                }
                .nav1 .lgn-btn{
                    padding: 5px 15px;
                    background-color: blue;
                    border: 0;
                    border-radius: 10px;
                    font-weight: bolder;
                    color: aliceblue;
                    cursor: pointer;
                }
                .nav1 a::after{
                    content: "";
                    position: absolute;
                    bottom: 0;
                    left: 0;
                    height: 2px;
                    width: 100%;
                    background-color: aliceblue;
                    transform: scaleX(0);
                    transition: transform 0.3s ease-in-out;
                }
                .nav1 a:hover::after{
                    transform: scaleX(1);
                }
                .nav2{
                    background-color: #012801;
                    padding: 30px;
                    width: 20%;
                    font-weight: bolder;
                }
                .nav2 a{
                    color: aliceblue;
                    text-decoration: none;
                    display: block;
                    padding: 10px;
                }
                .nav2 a:hover{
                    background-color: #001509;
                    width: 25%;
                }
                .nav2 ul{
                    list-style-type: none;
                    margin: 0;
                    padding: 0;
                }
                .nav2 li{
                    margin-bottom: 5px;
                }

                .nav2 .lgn-btn{
                    padding: 15px 25px;
                    background-color: #001509;
                    color: aliceblue;
                    border: 0;
                    border-radius: 10px;
                    font-weight: bolder;
                    cursor: pointer;
                    width: 100%;
                }
                .nav2 .lgn-btn:hover{
                    background-color: #048204;
                }
                .nav3{
                    background-color: aliceblue;
                    font-weight: bolder;
                }
                .nav3 ul{
                    list-style-type: none;
                    display: flex;
                    justify-content: space-around;
                    align-items: center;
                    padding: 15px;
                }
                .nav3 li{
                    display: inline;
                }
                .nav3 a{
                    text-decoration: none;
                    color: #001509;
                    display: block;
                    padding: 5px;
                }
                .nav3 a:hover{
                    color: #048204;
                }
                .nav3 .lgn-btn{
                    padding: 10px 20px;
                    border: none;
                    border-radius: 10px;
                    background-color: brown;
                    color: aliceblue;
                    font-weight: bolder;
                    cursor: pointer;
                }
                .nav3 .dropdown-content{
                    display: none;
                }
                .nav3 .dropdown:hover .dropdown-content{
                    display: block;
                    position: absolute;
                    margin-top: 5px;
                    background-color: aliceblue;
                   padding: 10px;
                }
            </style>
        </head>
        <body>
            <div class="nav-container">
                <h2>Variation 1: Horizontal with underline effect </h2>
                <nav class="nav1">
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Products</a></li>
                        <li><button class="lgn-btn">Login</button></li>
                    </ul>
                </nav>
            </div>
            <div class="nav-container">
                <h2>Variation 2: Vertical with hover effects</h2>
                <nav class="nav2">
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Products</a></li>
                    </ul>
                    <button class="lgn-btn">Login</button>
                </nav>
            </div>
            <div class="nav-container">
                <h2>Variation 3: Horizontal variation </h2>
                <nav class="nav3">
                    <ul>
                        <li><a href="">Home</a></li>
                        <li class="dropdown"><a href="">About</a>
                        <div class="dropdown-content">
                            <a href="">Our Story</a>
                            <a href="">Team</a>
                            <a href="">Contact</a>
                        </div></li>
                        <li><a href="">Products</a></li>
                        <li><button class="lgn-btn">Login</button></li>
                        
                    </ul>
                </nav>
            </div>
        </body>
        </html>
